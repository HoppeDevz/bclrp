<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=stylesheet type=text/css href=../styles/main.css><link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap" rel=stylesheet><meta name=viewport content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js type=text/javascript></script><script src=https://kit.fontawesome.com/eb73bbb7e4.js crossorigin=anonymous></script><script src=../scripts/main.js></script></head><body class="view view--bank"><div id=bank v-if="showBank === true" class=wrapper v-cloak=""><div class=right-container><div class=header><h1>BANCO - LOCAL <b>$10.000</b></h1><span id=cash>Bem Vindo Novamente - Nome</span></div><div class=main-container><transition name=slide-fade><div class=item><div class=button v-for="(index, pairs) in button" @click="clickButton(this, pairs)" :id=[[pairs]]><a id=icon><i :class=[[index.icon]]></i></a><br>{{index.name}}</div></div></transition><div class=timeline-transactions><span class=header-timeline>❯ TRANSAÇÕES</span><div class=container-timeline><div class=item-timeline v-for="(index,pairs) in createTimeLine()"><a class=icon><i class="fas fa-history"></i></a><br><div class=container-text>{{index.name}}<br><span class=subtitle-container>{{index.subtitle}}</span> <span v-bind:class="{ 'price deposit': index.type == 'deposit', 'price withdraw': index.type == 'withdraw', 'price transfer': index.type == 'transfer' }">${{index.value}}</span></div></div></div></div></div></div></div></body></html>
