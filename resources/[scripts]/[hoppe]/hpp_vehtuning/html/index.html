<html>

<head>
    <title>HoppeVehTuning</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold"
		title="roboto">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>	
	<script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>

<body id="body">
    <div class="hoppe-vehtuning-app">
        <div class="attributes">

            <div style="display: grid;">
                <span class="engine_level"></span>
                <span class="brake_level"></span>
                <span class="transmission_level"></span>
                <span class="turbo"></span>
            </div>
            
            <div style="display: grid;">
                <span class="armour_level"></span>
                <span class="engine_health"></span>
                <span class="vehicle_health"></span>
                <span class="fuel"></span>
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>  

</html>
